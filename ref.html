<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ref Allocator</title>
    <link rel="stylesheet" href="ref.css">
    <!--link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"-->

<body>
    <header>
        <h1>Ref Allocator</h1>
        <p>Get help with allocating your refs with ease.</p>
    </header><br><br>
    <section>
        <form>
            <label>Name of Referee:</label><br>
            <input type="name" placeholder="Name of ref" name="name-of-ref" required><br><br>

            <label>No. of Games Requested: </label><br>
            <input type="number" placeholder="No. of games" name="No.-of-games" required><br><br>

            <label>No. of Fields Available:</label><br>
            <input type="number" placeholder="No. of fields" name="No.-field"><br><br>

            <label>No. of Games Per Field:</label><br>
            <input type="number" placeholder="No. of games per field" name="No.-of-games" required><br><br>

            <label>No. of Referees On The Field: </label><br>
            <input type="number" placeholder="No. of refs" name="No.-of-refs" required><br><br>

            <button>Submit</button>
        </form>
    </section><br><br>
    <section>
        <table>
            <thead>
                <th>Night League</th>
                <th>Field 1</th>
                <th>Field 2</th>
                <th>Field 3</th>
            </thead>
            <tbody>
                <tr><td></td></tr>
                <tr><td></td></tr>
                <tr><td></td></tr>

            </tbody>
        </table>

    </section>
